<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সাধারণ জ্ঞান</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .unit-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .unit-section h2 {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .question-box {
            border: 1px solid #ddd;
            border-left: 5px solid #28a745;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .question-text {
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }

        .options-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .options-list li {
            margin-bottom: 5px;
            padding: 8px 12px;
            background-color: #e9ecef;
            border-radius: 4px;
        }

        .answer {
            margin-top: 10px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <header>
        <h1>General Knowledge Quiz - Chittagong University</h1>
    </header>

    <main id="quiz-container">
        <!-- Questions will be dynamically added here by JavaScript -->
    </main>

    <script>
        const questionsData = [
            {
                "id": "১",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় বি ইউনিট",
                "question": "মানব শরীরে ডেঙ্গু রোগের আক্রমণ ঘটে কোন মশকীর কামড়ে?",
                "options": ["এডিস এলবোপিকটাস", "ডেঙ্গু", "এডিস অ্যাজিপ্টি", "কোনোটিই নয়"],
                "answer": "এডিস অ্যাজিপ্টি"
            },
            {
                "id": "২",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় বি ইউনিট",
                "question": "শতকরা হিসেবে দুধের উপাদান কোনটি?",
                "options": ["চর্বি", "আমিষ", "শর্করা", "পানি"],
                "answer": "পানি"
            },
            {
                "id": "৩",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় বি ইউনিট",
                "question": "রক্তের কত শতাংশ তরল?",
                "options": ["৫৫%", "১০০%", "৭০%", "৮০%"],
                "answer": "৫৫%"
            },
            {
                "id": "৪",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় বি ইউনিট",
                "question": "কোনটি মানবদেহে প্রোটিনের চাহিদা মেটায়?",
                "options": ["ভাত", "শাক-সবজি", "পানি", "মাছ"],
                "answer": "মাছ"
            },
            {
                "id": "৫",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় বি ইউনিট",
                "question": "কলেরা একটি-",
                "options": ["ব্যাকটেরিয়া জনিত রোগ", "ছত্রাক জনিত রোগ", "রাসায়নিক বিক্রিয়া জনিত রোগ", "ভাইরাস জনিত রোগ"],
                "answer": "ব্যাকটেরিয়া জনিত রোগ"
            },
            {
                "id": "৬",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় বি ইউনিট",
                "question": "খাদ্যের কোন উপাদান কর্মশক্তি দিয়ে থাকে?",
                "options": ["আমিষ", "শর্করা", "খাদ্যপ্রাণ", "স্নেহ পদার্থ"],
                "answer": "শর্করা"
            },
            {
                "id": "৭",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় বি ইউনিট",
                "question": "'জীবন তরী' কী?",
                "options": ["একটি সেতুর নাম", "পুনর্বাসন কেন্দ্র", "পারিবারিক বিরোধ নিরসন কেন্দ্র", "একটি ভাসমান হাসপাতাল"],
                "answer": "একটি ভাসমান হাসপাতাল"
            },
            {
                "id": "৮",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় ডি ইউনিট",
                "question": "'ডেঙ্গু' কোন ভাইরাসজনিত রোগ?",
                "options": ["জিকা", "ফ্লাভি", "ইবোলা", "এডিনো"],
                "answer": "ফ্লাভি"
            },
            {
                "id": "৯",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় ডি ইউনিট",
                "question": "আন্তর্জাতিক ভ্যাকসিন ইনস্টিটিউট এর সদর দপ্তর কোথায়?",
                "options": ["প্যারিস", "বেইজিং", "লন্ডন", "সিউল"],
                "answer": "সিউল"
            },
            {
                "id": "১০",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় ডি ইউনিট",
                "question": "ভিটামিন 'ডি' এর প্রধান উৎস-",
                "options": ["কডলিভার তেল", "পালং শাক", "দুধ", "পনির"],
                "answer": "দুধ"
            },
            {
                "id": "১১",
                "unit": "চট্টগ্রাম বিশ্ববিদ্যালয় ডি ইউনিট",
                "question": "আফ্রিকার দেশগুলোতে ইবোলা ভাইরাসের প্রথম বিস্তার কবে হয়?",
                "options": ["১৯৭৬ সালে", "২০০০ সালে", "২০১২ সালে", "২০১৪ সালে"],
                "answer": "১৯৭৬ সালে"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            const units = {};

            // Group questions by unit
            questionsData.forEach(q => {
                if (!units[q.unit]) {
                    units[q.unit] = [];
                }
                units[q.unit].push(q);
            });

            // Create and append sections for each unit
            for (const unitName in units) {
                const unitSection = document.createElement('section');
                unitSection.className = 'unit-section';
                unitSection.innerHTML = `<h2>${unitName}</h2>`;

                units[unitName].forEach(q => {
                    const questionBox = document.createElement('div');
                    questionBox.className = 'question-box';

                    const questionText = document.createElement('p');
                    questionText.className = 'question-text';
                    questionText.textContent = `${q.id}. ${q.question}`;
                    questionBox.appendChild(questionText);

                    const optionsList = document.createElement('ul');
                    optionsList.className = 'options-list';
                    q.options.forEach(option => {
                        const optionItem = document.createElement('li');
                        optionItem.textContent = option;
                        optionsList.appendChild(optionItem);
                    });
                    questionBox.appendChild(optionsList);

                    const answerText = document.createElement('p');
                    answerText.className = 'answer';
                    answerText.textContent = `Answer: ${q.answer}`;
                    questionBox.appendChild(answerText);

                    unitSection.appendChild(questionBox);
                });
                quizContainer.appendChild(unitSection);
            }
        });
    </script>
</body>
</html>
